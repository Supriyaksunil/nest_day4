<section class="py-5 text-white">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-8">
                <h3 class="fs-4 mb-3 text-uppercase">Get in Touch</h3>
                <p class="text-white-50">We would love to hear from you. Fill out the form and we will get back to you shortly.</p>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row g-4">
            <div class="col-lg-6">
                <div class="p-4 bg-light text-dark rounded-4 shadow-lg">
                    <form action="#!">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="fullname" class="form-label">Full Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="fullname" name="fullname" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone">
                            </div>
                            <div class="col-12">
                                <label for="subject" class="form-label">Subject <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="subject" name="subject" required>
                            </div>
                            <div class="col-12">
                                <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-gradient w-100 py-2" type="submit">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="p-4 bg-light text-dark rounded-4 shadow-lg">
                    <h4 class="mb-3">Contact Information</h4>
                    <p><strong>Address:</strong> Mampara, Pazhoor, Kuttippuram, Kerala 679571</p>
                    <p><strong>Phone:</strong> 079948 88406</p>
                    <p><strong>Email:</strong> kmctitm.edu</p>
                    
                    <div class="rounded-4 overflow-hidden shadow-sm">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3270.261088792785!2d76.03013863361332!3d10.873062657405699!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba7b70016aaa743%3A0xcbf964003e454e5e!2sKMCT%20POLYTECHNIC%20COLLEGE%20KUTTIPPURAM%20MAMPARA!5e1!3m2!1sml!2sin!4v1740557549546!5m2!1sml!2sin" 
                            width="100%" height="300" style="border:0;" allowfullscreen loading="lazy">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
